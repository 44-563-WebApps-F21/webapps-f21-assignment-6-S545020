<!DOCTYPE html>
<html>
 <head><title>This is sample web page using javascript</title></head>
<body>

<h2>Pass phraseby Radha Nayakanti</h2>

<form>
    <label for="pass">Enter the secret phrase</label>
    <input type ="password" id="pass" name="password"  value="Let me in"> <br>
<br>
    <label for="pwd">Enter a phrase </label>
    <input type ="text" id="check"  autofocus> <br>
<br>
    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This text will be replaced </p>
<div class="container">
    <img id ="image" src="Ape.jpg" alt="Ape Image"  onclick="newImage()">
</div>
<script>

 let correct=0,wrong=0;
function processPhrase(){
   var secret = document.getElementById("pass").value
   var check = document.getElementById("check").value
   result.style.color = "red"
   out = document.getElementById("result")
   if(secret == check)
   {
       correct = correct+1;
       alert("Access allowed")
       out.innerHTML = "Correct Count : "+correct
   }
   else{
       wrong = wrong+1;
       alert("Access denied")
       out.innerHTML = "Wrong Count : "+wrong
   }
}
   let usingImage=1;
    function newImage(){

switch(usingImage){
    case 1:
    document.getElementById("image").src = "Ape.jpg";
    usingImage=2;
    break;
    case 2:
    document.getElementById("image").src="Amur.jpg";
    usingImage=3;
    break;
    case 3:
    document.getElementById("image").src ="Kangaroo.jpg";
    usingImage=1;
    break;
    default:
    document.getElementById("image").src ="Amur.jpg";   
    usingImage=1;

}
 }

</script>

</body>
