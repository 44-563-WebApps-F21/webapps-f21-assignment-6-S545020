<!DOCTYPE html>
<html>
 <head><title>This page is used for loop computation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script></head>
<body style="padding-right: 30px; padding-left: 30px;">

<h2 style="color:deeppink; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Radha computes</h2>

<form  class="form-inline" action="/action_page.php">
    <div class="form-group">
    <label for="base_element">Enter a base</label>
    <input type ="number" id="base" name="base_element" class="form-control" value=10> </div><br>
<br>
<div class="form-group">
    <label for="exponent_element">Enter an exponent</label>
    <input type ="number" id="exponent" class="form-control" name="exponent_element" autofocus></div> <br>
<br>
    <input type="button" class="btn btn-primary" onclick="powers()" value="Compute">
    
</form>
<br>
<p id="output" style="font-style: italic; color:seagreen">The result will be replaced with result</p>
<br>
<form class="form-inline" action="/action_page.php">   
    <div class="form-group">
<input type="radio" id="plus" class="form-control" name ="operation" onclick="processRadio()" value="plus" checked >
  <label for ="plus">+</label> </div></br>
  <div class="form-group">
  <input type="radio" id="minus"  class="form-control"name ="operation" onclick="processRadio()" value="minus">
  <label for="plus">-</label></div></br>
  <div class="form-group">
  <input type="radio" id="times"  name ="operation" class="form-control" onclick="processRadio()" value="times">
  <label for="plus">*</label></div></br>  
  <div class="form-group">
  <input type="radio" id="divide" name ="operation" class="form-control" onclick="processRadio()"value="divide">
  <label for="plus">/</label></br>  
</form>
<p style="font-style: italic; color:seagreen" id="radio_opeartion">After operation result will be displayed</p>



<script> 

function powers(){
    console.log("Getting form values")
    number1 = document.getElementById("base").value
    number2 = document.getElementById("exponent").value
   var result=" ";
    out = document.getElementById("output")
    for(let i=1; i<=number2; i++)
    {
        result += Math.pow(number1,i);
        result=result+" ";
    }

        out.innerHTML = "Powers of "+" "+ number1 + " are : " + result

}
function processRadio(){
    console.log("Getting form values")
    number1 = document.getElementById("base").value
    number2 = document.getElementById("exponent").value
    var res ;
    plus = document.getElementById("plus").checked;
    minus = document.getElementById("minus").checked;
    times = document.getElementById("times").checked;
    divide = document.getElementById("divide").checked;
    if(plus)
    {
      res=0;
      res=(Number)(number1) + (Number)(number2);
      document.getElementById("radio_opeartion").innerHTML= "Sum of" + " " +number1 +" and" + " "+ number2 +" is : " +res;
    }
    if(minus)
    {
      res=0;
      res=number1  - number2;
      document.getElementById("radio_opeartion").innerHTML="Subtraction of" + " " +number1 +" and" + " "+ number2 +" is : " +res;
    }
    if(times)
    {
      res=0;
      res=number1 * number2;
      document.getElementById("radio_opeartion").innerHTML="Multiplication of" + " " +number1 +" and" + " "+ number2 +" is : " +res;
    }
    if(divide)
    {
      res=0;
      res=number1 / number2;
      document.getElementById("radio_opeartion").innerHTML="Division of" + " " +number1 +" and" + " "+ number2 +" is : " +res;
}
}
    
</script>

</body>
</html>
