<!DOCTYPE html>
<html>
 <head><title>This page is used for loop computation</title></head>
<body>

<h2>Radha computes</h2>

<form>
    <label for="base_element">Enter a base</label>
    <input type ="number" id="base" name="base_element"  value=10> <br>
<br>
    <label for="exponent_element">Enter an exponent</label>
    <input type ="number" id="exponent" name="exponent_element" autofocus> <br>
<br>
    <input type="button" onclick="powers()" value="Compute">
</form>


<p id="output">This text will be replaced </p>

<script> 

function powers(){
    console.log("Getting form values")
    number1 = document.getElementById("base").value
    number2 = document.getElementById("exponent").value
   var result=" ";
    out = document.getElementById("output")
    for(let i=1; i<=number2; i++)
    {
        result += Math.pow(number1,i);
        result=result+" ";
    }

        out.innerHTML = "Powers of "+ number1 + " are : "+ result

}
    
</script>

</body>
</html>
